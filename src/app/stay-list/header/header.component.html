<header *ngIf="!isMobileResize" class="sticky-top bg-light">
    <nav class="navbar  p-0 d-flex align-items-center">
        <img src="assets/img/stayLogo.svg" alt="logo" class="logo">
        <button class="button-17 me-5" role="button">
            <i class="fas fa-bars m-1"></i>
            <i class="fas fa-user-circle"></i></button>
    </nav>
    <app-filter  *ngIf="visible" (filter)="buscar($event)" [style.display]="isElementVisible ? 'block' : 'none'" class="my-5 visible flex-grow-1" ></app-filter>
</header>
<header *ngIf="isMobileResize" class="sticky-top bg-light">
    <nav class="navbar  p-0 d-flex align-items-center">
        <img src="assets/img/stayLogo.svg" alt="logo" class="logo">
        <button  *ngIf="visible" class="button-17 me-5" role="button" (click)="toggleElement()">
            <i class="fas fa-arrow-down-wide-short"></i></button>
    </nav>
    <app-filter *ngIf="visible"  (filter)="buscar($event)" [style.display]="isElementVisible ? 'block' : 'none'" class="my-5 visible" ></app-filter>
</header>

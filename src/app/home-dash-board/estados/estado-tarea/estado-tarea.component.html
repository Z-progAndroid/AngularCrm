<div class="border rounded-6 p-3 bg-white shadow box-area">
    <form (submit)="submit()" [formGroup]="estadoTareaForm">
        <div class="group-inputs">
            <div class="row">
                <div class="text-center margin-form col-12 col-sm-12 col-md margin-form">
                    <mdb-form-control>
                        <input mdbInput formControlName="idEstadoTarea" type="number" min="1" id="idEstadoTarea"
                            class="form-control" />
                        <label mdbLabel class="form-label" for="idEstadoTarea">Id Estado Tarea (*)</label>
                    </mdb-form-control>
                    <span class="text-danger"
                        *ngIf="estadoTareaForm.get('idEstadoTarea').touched && estadoTareaForm.get('idEstadoTarea').invalid">Id
                        del estado del tarea es requerido</span>
                </div>
                <div class="text-center margin-form col-12 col-sm-12 col-md margin-form">
                    <mdb-form-control>
                        <input mdbInput formControlName="estadoTarea" type="text" id="estadoTarea"
                            class="form-control" />
                        <label mdbLabel class="form-label" for="estadoTarea">Estado Tarea (*)</label>
                    </mdb-form-control>
                    <span class="text-danger"
                        *ngIf="estadoTareaForm.get('estadoTarea').touched && estadoTareaForm.get('estadoTarea').invalid">El
                        estado del tarea es requerido</span>
                </div>
            </div>
        </div>
        <input type="hidden" name="fechaCreacion" formControlName="fechaCreacion">
        <div class="row">
            <div class="col-12 col-sm-12 col-md-4 margin-form">
                <a routerLink="/home-dashboard/dashboard" mdbBtn type="button" id="btnVolver"
                    class="btn btn-secondary btn-lg btn-block" mdbWavesEffect><i class="fas fa-arrow-rotate-left mx-2"></i>Volver</a>
            </div>
            <div class="col-12 col-sm-12 col-md-4 margin-form">
                <button mdbBtn type="button" (click)="cargarEstadosTarea()" id="btnRefrescar" class="btn btn-primary btn-lg btn-block"
                    mdbWavesEffect><i class="fas fa-search mx-2"></i>Buscar</button>
            </div>
            <div class="col-12 col-sm-12 col-md-4 margin-form">
                <button mdbBtn type="submit" id="btnSave" [disabled]="estadoTareaForm.invalid||estadoTareaForm.disabled"
                    class="btn btn-primary btn-lg btn-block" mdbWavesEffect><i class="fas fa-floppy-disk mx-2"></i>Guardar</button>
            </div>
        </div>
    </form>
</div>
<app-comon-table 
    [tableData]="estadosTarea" 
    [tableColumns]="tableColumns" 
    [isFilterable]="true" 
    [isPageable]="true"
    [paginationSizes]="[10,15,25]" 
    [defaultPageSize]="10" 
    [rowActionIcon]="'true'" 
    (delete)="delete($event)"
    (export)="export($event)" 
    (edit)="edit($event)"></app-comon-table>

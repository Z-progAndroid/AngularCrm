<div class="border rounded-6 p-3 bg-white shadow box-area">
    <form (submit)="submit()" [formGroup]="estadoCitasForm">
        <div class="group-inputs">
            <div class="row">
                <div class="text-center margin-form col-12 col-sm-12 col-md margin-form">
                    <mdb-form-control>
                        <input mdbInput formControlName="idEstadoCita" type="number" min="1" id="idEstadoCita"
                            class="form-control" />
                        <label mdbLabel class="form-label" for="idEstadoCita">Id Estado Cita (*)</label>
                    </mdb-form-control>
                    <span class="text-danger"
                        *ngIf="estadoCitasForm.get('idEstadoCita').touched && estadoCitasForm.get('idEstadoCita').invalid">Id
                        del estado del Cita es requerido</span>
                </div>
                <div class="text-center margin-form col-12 col-sm-12 col-md margin-form">
                    <mdb-form-control>
                        <input mdbInput formControlName="estadoCita" type="text" id="estadoCita"
                            class="form-control" />
                        <label mdbLabel class="form-label" for="estadoCita">Estado Cita (*)</label>
                    </mdb-form-control>
                    <span class="text-danger"
                        *ngIf="estadoCitasForm.get('estadoCita').touched && estadoCitasForm.get('estadoCita').invalid">El
                        estado del Cita es requerido</span>
                </div>
            </div>
        </div>
        <input type="hidden" name="fechaCreacion" formControlName="fechaCreacion">
        <div class="row">
            <div class="col-12 col-sm-12 col-md-4 margin-form">
                <a routerLink="/home-dashboard/dashboard" mdbBtn type="button" id="btnVolver" 
                class="btn btn-secondary btn-lg btn-block"
                    mdbWavesEffect><i class="fas fa-arrow-rotate-left mx-2"></i>Volver</a>
            </div>
            <div class="col-12 col-sm-12 col-md-4 margin-form">
                <button mdbBtn type="button" id="btnRefrescar"  (click)="cargarEstadosCita()" 
                class="btn btn-primary btn-lg btn-block" mdbWavesEffect><i class="fas fa-search mx-2"></i>Buscar</button>
            </div>
            <div class="col-12 col-sm-12 col-md-4 margin-form">
                <button mdbBtn type="submit" id="btnSave" [disabled]="estadoCitasForm.invalid||estadoCitasForm.disabled"
                    class="btn btn-primary btn-lg btn-block" mdbWavesEffect><i class="fas fa-floppy-disk mx-2"></i>Guardar</button>
            </div>
        </div>
    </form>
</div>
<app-comon-table 
                [tableData]="estadosCita"
                [tableColumns]="tableColumns"
                [isFilterable]="true"
                [isPageable]="true"
                [paginationSizes]="[10,15,25]"
                [defaultPageSize]="10" 
                [rowActionIcon]="'true'"
                (delete)="delete($event)"
                (export)="export($event)"
                (edit)="edit($event)"></app-comon-table>

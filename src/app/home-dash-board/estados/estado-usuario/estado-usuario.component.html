<div class="border rounded-6 p-3 bg-white shadow box-area">
    <form (submit)="submit()" [formGroup]="estadoUsuarioForm">
        <div class="group-inputs">
            <div class="row">
                <div class="text-center margin-form col-12 col-sm-12 col-md margin-form">
                    <mdb-form-control>
                        <input mdbInput formControlName="idEstadoUsuario" type="number" min="1" id="metroscuadrados"
                            class="form-control" />
                        <label mdbLabel class="form-label" for="metroscuadrados">Id Estado Usuario (*)</label>
                    </mdb-form-control>
                    <span class="text-danger"
                        *ngIf="estadoUsuarioForm.get('idEstadoUsuario').touched && estadoUsuarioForm.get('idEstadoUsuario').invalid">Id
                        del estado del Usuario es requerido</span>
                </div>
                <div class="text-center margin-form col-12 col-sm-12 col-md margin-form">
                    <mdb-form-control>
                        <input mdbInput formControlName="estadoUsuario" type="text" id="anoconstruccion"
                            class="form-control" />
                        <label mdbLabel class="form-label" for="anoconstruccion">Estado Usuario (*)</label>
                    </mdb-form-control>
                    <span class="text-danger"
                        *ngIf="estadoUsuarioForm.get('estadoUsuario').touched && estadoUsuarioForm.get('estadoUsuario').invalid">El
                        estado del Usuario es requerido</span>
                </div>
            </div>
        </div>
        <input type="hidden" name="fechaCreacion" formControlName="fechaCreacion">
        <div class="row">
            <div class="col-12 col-sm-12 col-md-4 margin-form">
                <a routerLink="/home-dashboard/dashboard" mdbBtn type="button" id="btnVolver" class="btn btn-primary btn-lg btn-block"
                    mdbWavesEffect>Volver</a>
            </div>
            <div class="col-12 col-sm-12 col-md-4 margin-form">
                <button mdbBtn type="button" id="btnRefrescar"  (click)="cargarEstadoUsuario()"
                    class="btn btn-primary btn-lg btn-block" mdbWavesEffect>Refrescar</button>
            </div>
            <div class="col-12 col-sm-12 col-md-4 margin-form">
                <button mdbBtn type="submit" id="btnSave" [disabled]="estadoUsuarioForm.invalid||estadoUsuarioForm.disabled"
                    class="btn btn-primary btn-lg btn-block" mdbWavesEffect>Guardar</button>
            </div>
        </div>
    </form>
</div>
<table class="table align-middle mb-0 bg-white  margin-form">
    <thead class="bg-dark text-light">
        <tr>
            <th>Id</th>
            <th>Estado</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody class="margin-form">
        <tr *ngFor="let estado of estadosUsuario">
            <td>
                <span class="fw-normal mb-1">{{estado.idEstadoUsuario}}</span>
            </td>
            <td>
                <span class="fw-normal mb-1">{{estado.estadoUsuario}}</span>
            </td>
            <td>
                <button (click)="ver(estado.idEstadoUsuario)"  type="button" class="btn btn-primary  btn-floating mx-1">
                    <i class="fas fa-eye"></i>
                </button>
                <button (click)="editar(estado.idEstadoUsuario)"  type="button" class="btn btn-warning btn-floating mx-1"
                    mdbRipple rippleColor="dark">
                    <i class="fas fa-pen"></i>
                </button>
                <button (click)="eliminar(estado.idEstadoUsuario)"  type="button" class="btn btn-danger btn-floating mx-1">
                    <i class="fas fa-trash"></i>
                </button>
            </td>
        </tr>
    </tbody>
</table>

<div class="border rounded-6 p-3 bg-white shadow box-area">
    <form (submit)="submit()" [formGroup]="estadoUsuarioForm">
        <div class="group-inputs">
            <div class="row">
                <div class="text-center margin-form col-12 col-sm-12 col-md margin-form">
                    <mdb-form-control>
                        <input mdbInput formControlName="idEstadoUsuario" type="number" min="1" id="metroscuadrados"
                            class="form-control" />
                        <label mdbLabel class="form-label" for="metroscuadrados">Id Estado Usuario (*)</label>
                    </mdb-form-control>
                    <span class="text-danger"
                        *ngIf="estadoUsuarioForm.get('idEstadoUsuario').touched && estadoUsuarioForm.get('idEstadoUsuario').invalid">Id
                        del estado del Usuario es requerido</span>
                </div>
                <div class="text-center margin-form col-12 col-sm-12 col-md margin-form">
                    <mdb-form-control>
                        <input mdbInput formControlName="estadoUsuario" type="text" id="anoconstruccion"
                            class="form-control" />
                        <label mdbLabel class="form-label" for="anoconstruccion">Estado Usuario (*)</label>
                    </mdb-form-control>
                    <span class="text-danger"
                        *ngIf="estadoUsuarioForm.get('estadoUsuario').touched && estadoUsuarioForm.get('estadoUsuario').invalid">El
                        estado del Usuario es requerido</span>
                </div>
            </div>
        </div>
        <input type="hidden" name="fechaCreacion" formControlName="fechaCreacion">
        <div class="row">
            <div class="col-12 col-sm-12 col-md-4 margin-form">
                <a routerLink="/home-dashboard/dashboard" mdbBtn type="button" id="btnVolver" 
                class="btn btn-secondary btn-lg btn-block"
                    mdbWavesEffect><i class="fas fa-arrow-rotate-left mx-2"></i>Volver</a>
            </div>
            <div class="col-12 col-sm-12 col-md-4 margin-form">
                <button mdbBtn type="button" id="btnRefrescar"  (click)="cargarEstadoUsuario()"
                    class="btn btn-primary btn-lg btn-block" mdbWavesEffect><i class="fas fa-search mx-2"></i>Buscar</button>
            </div>
            <div class="col-12 col-sm-12 col-md-4 margin-form">
                <button mdbBtn type="submit" id="btnSave" [disabled]="estadoUsuarioForm.invalid||estadoUsuarioForm.disabled"
                    class="btn btn-primary btn-lg btn-block" mdbWavesEffect><i class="fas fa-floppy-disk mx-2"></i>Guardar</button>
            </div>
        </div>
    </form>
</div>
<app-comon-table 
    [tableData]="estadosUsuario" 
    [tableColumns]="tableColumns" 
    [isFilterable]="true" 
    [isPageable]="true"
    [paginationSizes]="[10,15,25]" 
    [defaultPageSize]="10" 
    [rowActionIcon]="'true'" 
    (delete)="delete($event)"
    (export)="export($event)" 
    (edit)="edit($event)"></app-comon-table>

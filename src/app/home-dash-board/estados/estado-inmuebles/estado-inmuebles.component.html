<div class="border rounded-6 p-3 bg-white shadow box-area">
    <form (submit)="submit()" [formGroup]="estadoInmuebleForm">
        <div class="group-inputs">
            <div class="row">
                <div class="text-center margin-form col-12 col-sm-12 col-md margin-form">
                    <mdb-form-control>
                        <input mdbInput formControlName="idEstadoInmueble" type="number" min="1" id="idEstadoInmueble"
                            class="form-control" />
                        <label mdbLabel class="form-label" for="idEstadoInmueble">Id Estado Inmueble (*)</label>
                    </mdb-form-control>
                    <span class="text-danger"
                        *ngIf="estadoInmuebleForm.get('idEstadoInmueble').touched && estadoInmuebleForm.get('idEstadoInmueble').invalid">Id
                        del estado del inmueble es requerido</span>
                </div>
                <div class="text-center margin-form col-12 col-sm-12 col-md margin-form">
                    <mdb-form-control>
                        <input mdbInput formControlName="estadoInmueble" type="text" id="estadoInmueble"
                            class="form-control" />
                        <label mdbLabel class="form-label" for="estadoInmueble">Estado Inmueble (*)</label>
                    </mdb-form-control>
                    <span class="text-danger"
                        *ngIf="estadoInmuebleForm.get('estadoInmueble').touched && estadoInmuebleForm.get('estadoInmueble').invalid">El
                        estado del inmueble es requerido</span>
                </div>
            </div>
        </div>
        <input type="hidden" name="fechaCreacion" formControlName="fechaCreacion">
        <div class="row">
            <div class="col-12 col-sm-12 col-md-4 margin-form">
                <a routerLink="/home-dashboard/dashboard" mdbBtn type="button" id="btnSave"
                    class="btn btn-primary btn-lg btn-block" mdbWavesEffect>Volver</a>
            </div>
            <div class="col-12 col-sm-12 col-md-4 margin-form">
                <button mdbBtn type="button" id="btnSave" class="btn btn-primary btn-lg btn-block"
                    (click)="cargarEstadosInmueble()" mdbWavesEffect>Refrescar</button>
            </div>
            <div class="col-12 col-sm-12 col-md-4 margin-form">
                <button mdbBtn type="submit" id="btnSave"
                    [disabled]="estadoInmuebleForm.invalid||estadoInmuebleForm.disabled"
                    class="btn btn-primary btn-lg btn-block" mdbWavesEffect>Guardar</button>
            </div>
        </div>
    </form>
</div>
<table class="table align-middle mb-0 bg-white  margin-form">
    <thead class="bg-dark text-light">
        <tr>
            <th>Id</th>
            <th>Estado</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody class="margin-form">
        <tr *ngFor="let estado of estadosInmueble">
            <td>
                <span class="fw-normal mb-1">{{estado.idEstadoInmueble}}</span>
            </td>
            <td>
                <span class="fw-normal mb-1">{{estado.estado}}</span>
            </td>
            <td>
                <button (click)="ver(estado.idEstadoInmueble)" type="button" class="btn btn-primary  btn-floating mx-1">
                    <i class="fas fa-eye"></i>
                </button>
                <button (click)="editar(estado.idEstadoInmueble)" type="button"
                    class="btn btn-warning btn-floating mx-1" mdbRipple rippleColor="dark">
                    <i class="fas fa-pen"></i>
                </button>
                <button (click)="eliminar(estado.idEstadoInmueble)" type="button"
                    class="btn btn-danger btn-floating mx-1">
                    <i class="fas fa-trash"></i>
                </button>
            </td>
        </tr>
    </tbody>
</table>

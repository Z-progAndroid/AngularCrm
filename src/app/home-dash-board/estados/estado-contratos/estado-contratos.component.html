<div class="border rounded-6 p-3 bg-white shadow box-area">
<form (submit)="submit()" [formGroup]="estadocontratoForm">
    <div class="group-inputs">
        <div class="row">
            <div class="text-center margin-form col-12 col-sm-12 col-md margin-form">
                <mdb-form-control>
                    <input mdbInput formControlName="idEstadoContrato" type="number" min="0" id="metroscuadrados"
                        class="form-control" />
                    <label mdbLabel class="form-label" for="metroscuadrados">Id Estado Contrato (*)</label>
                </mdb-form-control>
                <span class="text-danger" *ngIf="estadocontratoForm.get('idEstadoContrato').touched && estadocontratoForm.get('idEstadoContrato').invalid">Id del estado del contrato es requerido</span>
            </div>
            <div class="text-center margin-form col-12 col-sm-12 col-md margin-form">
                <mdb-form-control>
                    <input mdbInput formControlName="estadoContrato" type="text"  id="anoconstruccion"
                        class="form-control" />
                    <label mdbLabel class="form-label" for="anoconstruccion">Estado Contrato (*)</label>
                </mdb-form-control>
                <span class="text-danger" *ngIf="estadocontratoForm.get('estadoContrato').touched && estadocontratoForm.get('estadoContrato').invalid">El estado del contrato es requerido</span>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-12 col-sm-12 col-md-6 margin-form">
            <a routerLink="/dashboard" mdbBtn type="button" id="btnSave" class="btn btn-primary btn-lg btn-block"
                mdbWavesEffect>Volver</a>
        </div>
        <div class="col-12 col-sm-12 col-md-6 margin-form">
            <button mdbBtn type="submit" id="btnSave" [disabled]="estadocontratoForm.invalid||estadocontratoForm.disabled" class="btn btn-primary btn-lg btn-block"
                mdbWavesEffect>Guardar</button>
        </div>
    </div>
</form>
</div>
<table class="table align-middle mb-0 bg-white  margin-form">
    <thead class="bg-dark text-light">
        <tr>
            <th>Id</th>
            <th>Estado</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody class="margin-form">
        <tr *ngFor="let estado of estadosContrato">
            <td>
                <span class="fw-normal mb-1">{{estado.idestadoContrato}}</span>
            </td>
            <td>
                <span class="fw-normal mb-1">{{estado.estado}}</span>
            </td>
            <td>
                <a (click)="ver(estado.idestadoContrato)" type="button" class="btn btn-primary  btn-floating mx-1">
                    <i class="fas fa-eye"></i>
                </a>
                <a (click)="editar(estado.idestadoContrato)" type="button" class="btn btn-warning btn-floating mx-1"
                    mdbRipple rippleColor="dark">
                    <i class="fas fa-pen"></i>
                </a>
                <a (click)="eliminar(estado.idestadoContrato)" type="button" class="btn btn-danger btn-floating mx-1">
                    <i class="fas fa-trash"></i>
                </a>
            </td>
        </tr>
    </tbody>
</table>

<div class="border rounded-6 p-3 bg-white shadow box-area">
    <form (submit)="submit()" [formGroup]="tipoSegiminetosForm">
        <div class="group-inputs">
            <div class="row">
                <div class="text-center margin-form col-12 col-sm-12 col-md margin-form">
                    <mdb-form-control>
                        <input mdbInput formControlName="idTipoSeguimiento" type="number" min="1" id="idTipoSeguimiento"
                            class="form-control" />
                        <label mdbLabel class="form-label" for="idTipoSeguimiento">Id Tipo Seguimiento  (*)</label>
                    </mdb-form-control>
                    <span class="text-danger"
                        *ngIf="tipoSegiminetosForm.get('idTipoSeguimiento').touched && tipoSegiminetosForm.get('idTipoSeguimiento').invalid">Id
                        del tipo seguimiento es requerido</span>
                </div>
                <div class="text-center margin-form col-12 col-sm-12 col-md margin-form">
                    <mdb-form-control>
                        <input mdbInput formControlName="tipoSeguimiento" type="text" id="tipoSeguimiento"
                            class="form-control" />
                        <label mdbLabel class="form-label" for="tipoSeguimiento">Tipo Seguimiento (*)</label>
                    </mdb-form-control>
                    <span class="text-danger"
                        *ngIf="tipoSegiminetosForm.get('tipoSeguimiento').touched && tipoSegiminetosForm.get('tipoSeguimiento').invalid">El
                        tipo seguimiento es requerido</span>
                </div>
            </div>
        </div>
        <input type="hidden" name="fechaCreacion" formControlName="fechaCreacion" />
        <div class="row">
            <div class="col-12 col-sm-12 col-md-4 margin-form">
                <a routerLink="/home-dashboard/dashboard" mdbBtn type="button" id="btnVolver" class="btn btn-primary btn-lg btn-block"
                    mdbWavesEffect>Volver</a>
            </div>
            <div class="col-12 col-sm-12 col-md-4 margin-form">
                <button mdbBtn type="button" id="btnRefrescar" (click)="cargarTipoSeguimientos()" 
                    class="btn btn-primary btn-lg btn-block" mdbWavesEffect>Refrescar</button>
            </div>
            <div class="col-12 col-sm-12 col-md-4 margin-form">
                <button mdbBtn type="submit" id="btnSave" [disabled]="tipoSegiminetosForm.invalid||tipoSegiminetosForm.disabled"
                    class="btn btn-primary btn-lg btn-block" mdbWavesEffect>Guardar</button>
            </div>
        </div>
    </form>
</div>
<table class="table align-middle mb-0 bg-white  margin-form">
    <thead class="bg-dark text-light text-center">
        <tr>
            <th>Id</th>
            <th>Tipo</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody class="margin-form text-center">
        <tr *ngFor="let estado of tiposSeguimientos">
            <td>
                <span class="fw-normal mb-1">{{estado.idTipoSeguimiento}}</span>
            </td>
            <td>
                <span class="fw-normal mb-1">{{estado.tipoSeguimiento}}</span>
            </td>
            <td>
                <button (click)="ver(estado.idTipoSeguimiento)" type="button" class="btn btn-primary  btn-floating mx-1">
                    <i class="fas fa-eye"></i>
                </button>
                <button (click)="editar(estado.idTipoSeguimiento)" type="button" class="btn btn-warning btn-floating mx-1"
                    mdbRipple rippleColor="dark">
                    <i class="fas fa-pen"></i>
                </button>
                <button (click)="eliminar(estado.idTipoSeguimiento)" type="button" class="btn btn-danger btn-floating mx-1">
                    <i class="fas fa-trash"></i>
                </button>
            </td>
        </tr>
    </tbody>
</table>

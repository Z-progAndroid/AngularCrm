<div class="border rounded-6 p-3 bg-white shadow box-area">
    <form (submit)="submit()" [formGroup]="tipoInmueblesForm">
        <div class="group-inputs">
            <div class="row">
                <div class="text-center margin-form col-12 col-sm-12 col-md margin-form">
                    <mdb-form-control>
                        <input mdbInput formControlName="id" type="number" min="1" id="id" class="form-control" />
                        <label mdbLabel class="form-label" for="id">Id Tipo Inmueble (*)</label>
                    </mdb-form-control>
                    <span class="text-danger"
                        *ngIf="tipoInmueblesForm.get('id').touched && tipoInmueblesForm.get('id').invalid">Id
                        del tipo inmueble es requerido</span>
                </div>
                <div class="text-center margin-form col-12 col-sm-12 col-md margin-form">
                    <mdb-form-control>
                        <input mdbInput formControlName="tipo" type="text" id="tipo" class="form-control" />
                        <label mdbLabel class="form-label" for="tipo">Tipo Inmueble (*)</label>
                    </mdb-form-control>
                    <span class="text-danger"
                        *ngIf="tipoInmueblesForm.get('tipo').touched && tipoInmueblesForm.get('tipo').invalid">El
                        tipo inmueble es requerido</span>
                </div>
            </div>
        </div>
        <input type="hidden" name="fechaCreacion" formControlName="fechaCreacion" />
        <div class="row">
            <div class="col-12 col-sm-12 col-md-4 margin-form">
                <a routerLink="/home-dashboard/dashboard" mdbBtn type="button" id="btnVolver"
                    class="btn btn-primary btn-lg btn-block" mdbWavesEffect>Volver</a>
            </div>
            <div class="col-12 col-sm-12 col-md-4 margin-form">
                <button mdbBtn type="button" id="btnRefrescar" class="btn btn-primary btn-lg btn-block"
                    mdbWavesEffect (click)="cargarTipoInmuebles()">Refrescar</button>
            </div>
            <div class="col-12 col-sm-12 col-md-4 margin-form">
                <button mdbBtn type="submit" id="btnSave"
                    [disabled]="tipoInmueblesForm.invalid||tipoInmueblesForm.disabled"
                    class="btn btn-primary btn-lg btn-block" mdbWavesEffect>Guardar</button>
            </div>
        </div>
    </form>
</div>
<app-comon-table 
[tableData]="tiposInmuebles"
[tableColumns]="tableColumns"
[isFilterable]="true"
[isPageable]="true"
[paginationSizes]="[10,15,25]"
[defaultPageSize]="10" 
[rowActionIcon]="'true'"
(delete)="delete($event)"
(export)="export($event)"
(edit)="edit($event)"></app-comon-table>

<div class="border rounded-6 p-3 bg-white shadow box-area">
    <form (submit)="submit()" [formGroup]="tipoPagoForm">
        <div class="group-inputs">
            <div class="row">
                <div class="text-center margin-form col-12 col-sm-12 col-md margin-form">
                    <mdb-form-control>
                        <input mdbInput formControlName="idTipoPago" type="number" min="0" id="metroscuadrados"
                            class="form-control" />
                        <label mdbLabel class="form-label" for="metroscuadrados">Id Tipo Pago (*)</label>
                    </mdb-form-control>
                    <span class="text-danger"
                        *ngIf="tipoPagoForm.get('idTipoPago').touched && tipoPagoForm.get('idTipoPago').invalid">Id
                        del tipo pago es requerido</span>
                </div>
                <div class="text-center margin-form col-12 col-sm-12 col-md margin-form">
                    <mdb-form-control>
                        <input mdbInput formControlName="tipo" type="text" id="anoconstruccion"
                            class="form-control" />
                        <label mdbLabel class="form-label" for="anoconstruccion">Tipo Pago (*)</label>
                    </mdb-form-control>
                    <span class="text-danger"
                        *ngIf="tipoPagoForm.get('tipo').touched && tipoPagoForm.get('tipo').invalid">El
                        tipo pago es requerido</span>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12 col-sm-12 col-md-6 margin-form">
                <a routerLink="/home-dashboard/dashboard" mdbBtn type="button" id="btnSave" class="btn btn-primary btn-lg btn-block"
                    mdbWavesEffect>Volver</a>
            </div>
            <div class="col-12 col-sm-12 col-md-6 margin-form">
                <button mdbBtn type="submit" id="btnSave" [disabled]="tipoPagoForm.invalid||tipoPagoForm.disabled"
                    class="btn btn-primary btn-lg btn-block" mdbWavesEffect>Guardar</button>
            </div>
        </div>
    </form>
</div>
<table class="table align-middle mb-0 bg-white  margin-form">
    <thead class="bg-dark text-light text-center">
        <tr>
            <th>Id</th>
            <th>Tipo</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody class="margin-form text-center">
        <tr *ngFor="let estado of tipoPago">
            <td>
                <span class="fw-normal mb-1">{{estado.idTipoPago}}</span>
            </td>
            <td>
                <span class="fw-normal mb-1">{{estado.tipo}}</span>
            </td>
            <td>
                <button (click)="ver(estado.idTipoPago)" [disabled]="deshabilitar(estado.idTipoPago)" type="button" class="btn btn-primary  btn-floating mx-1">
                    <i class="fas fa-eye"></i>
                </button>
                <button (click)="editar(estado.idTipoPago)" [disabled]="deshabilitar(estado.idTipoPago)" type="button" class="btn btn-warning btn-floating mx-1"
                    mdbRipple rippleColor="dark">
                    <i class="fas fa-pen"></i>
                </button>
                <button (click)="eliminar(estado.idTipoPago)" [disabled]="deshabilitar(estado.idTipoPago)" type="button" class="btn btn-danger btn-floating mx-1">
                    <i class="fas fa-trash"></i>
                </button>
            </td>
        </tr>
    </tbody>
</table>

<div class="border rounded-6 p-3 bg-white shadow box-area">
    <form (submit)="submit()" [formGroup]="municipiosForm">
        <div class="group-inputs">
            <div class="row">
                <div class="text-center margin-form col-12 col-sm-12 col-md margin-form">
                    <div class="floating-label">
                        <select class="form-control" formControlName="idProvincia">
                            <option *ngFor="let pais of provincias" [value]="pais.idProvincia">{{pais.provincia}}
                            </option>
                        </select>
                        <label>Provincia(*)</label>
                    </div>
                    <span class="text-danger"
                        *ngIf="municipiosForm.get('idProvincia').invalid && municipiosForm.get('idProvincia').touched">
                        El campo es requerido</span>
                </div>
                <div class="text-center margin-form col-12 col-sm-12 col-md margin-form">
                    <mdb-form-control>
                        <input mdbInput formControlName="idMunicipio" type="number" min="1" id="idMunicipio"
                            class="form-control" />
                        <label mdbLabel class="form-label" for="idMunicipio">Codigo Municipio (*)</label>
                    </mdb-form-control>
                    <span class="text-danger"
                        *ngIf="municipiosForm.get('idMunicipio').invalid && municipiosForm.get('idMunicipio').touched">
                        El campo es requerido</span>
                </div>
                <div class="text-center margin-form col-12 col-sm-12 col-md margin-form">
                    <mdb-form-control>
                        <input mdbInput formControlName="municipio" type="text" id="municipio" class="form-control" />
                        <label mdbLabel class="form-label" for="municipio">Municipio (*)</label>
                    </mdb-form-control>
                    <span class="text-danger"
                        *ngIf="municipiosForm.get('municipio').invalid && municipiosForm.get('municipio').touched">
                        El campo es requerido</span>
                </div>
            </div>
        </div>
        <input type="hidden" name="fechaModificacion" formControlName="fechaModificacion" />
        <div class="row">
            <div class="col-12 col-sm-12 col-md-4 margin-form">
                <a routerLink="/home-dashboard/dashboard" mdbBtn type="button" id="btnVolver"
                    class="btn btn-secondary btn-lg btn-block" mdbWavesEffect><i class="fas fa-arrow-rotate-left mx-2"></i>Volver</a>
            </div>
            <div class="col-12 col-sm-12 col-md-4 margin-form">
                <button mdbBtn type="button" id="btnRefrescar" (click)="cargarMunicipios()" class="btn btn-primary btn-lg btn-block"
                    mdbWavesEffect><i class="fas fa-search mx-2"></i>Buscar</button>
            </div>
            <div class="col-12 col-sm-12 col-md-4 margin-form">
                <button mdbBtn type="submit" id="btnSave" [disabled]="municipiosForm.invalid||municipiosForm.disabled"
                    class="btn btn-primary btn-lg btn-block" mdbWavesEffect><i class="fas fa-floppy-disk mx-2"></i>Guardar</button>
            </div>
        </div>
    </form>
</div>
<app-comon-table 
[tableData]="municipios"
[tableColumns]="tableColumns"
[isFilterable]="true"
[isPageable]="true"
[paginationSizes]="[10,15,25]"
[defaultPageSize]="10" 
[rowActionIcon]="'true'"
(delete)="delete($event)"
(export)="export($event)"
(edit)="edit($event)"></app-comon-table>

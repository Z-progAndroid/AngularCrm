<div class="border rounded-6 p-3 bg-white shadow box-area">
    <form (submit)="submit()" [formGroup]="paisForm">
        <div class="group-inputs">
            <div class="row">
                <div class="text-center margin-form col-12 col-sm-12 col-md margin-form">
                    <mdb-form-control>
                        <input mdbInput formControlName="idPais" type="text" min="0" id="idPais"
                            class="form-control" />
                        <label mdbLabel class="form-label" for="idPais">Id Pais (*)</label>
                    </mdb-form-control>
                    <span class="text-danger"
                        *ngIf="paisForm.get('idPais').touched && paisForm.get('idPais').invalid">Id
                        del pais es requerido</span>
                </div>
                <div class="text-center margin-form col-12 col-sm-12 col-md margin-form">
                    <mdb-form-control>
                        <input mdbInput formControlName="pais" type="text" id="pais"
                            class="form-control" />
                        <label mdbLabel class="form-label" for="pais">Pais (*)</label>
                    </mdb-form-control>
                    <span class="text-danger"
                        *ngIf="paisForm.get('pais').touched && paisForm.get('pais').invalid">El
                        pais es requerido</span>
                </div>
            </div>
        </div>
        <input type="hidden" name="fechaModificacion" formControlName="fechaModificacion" />
        <div class="row">
            <div class="col-12 col-sm-12 col-md-4 margin-form">
                <a routerLink="/home-dashboard/dashboard" mdbBtn type="button" id="btnVolver" class="btn btn-primary btn-lg btn-block"
                    mdbWavesEffect>Volver</a>
            </div>
            <div class="col-12 col-sm-12 col-md-4 margin-form">
                <button  mdbBtn type="button" id="btnRefrescar" class="btn btn-primary btn-lg btn-block" (click)="cargarPaises()"
                    mdbWavesEffect>Refrescar</button>
            </div>
            <div class="col-12 col-sm-12 col-md-4 margin-form">
                <button mdbBtn type="submit" id="btnSave" [disabled]="paisForm.invalid||paisForm.disabled"
                    class="btn btn-primary btn-lg btn-block" mdbWavesEffect>Guardar</button>
            </div>
        </div>
    </form>
</div>
<app-comon-table 
[tableData]="paises"
[tableColumns]="tableColumns"
[isFilterable]="true"
[isPageable]="true"
[paginationSizes]="[10,15,25]"
[defaultPageSize]="10" 
[rowActionIcon]="'true'"
(delete)="delete($event)"
(export)="export($event)"
(edit)="edit($event)"></app-comon-table>

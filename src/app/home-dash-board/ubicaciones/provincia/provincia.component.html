<div class="border rounded-6 p-3 bg-white shadow box-area">
    <form (submit)="submit()" [formGroup]="provinciasForm">
        <div class="group-inputs">
            <div class="row">
                <div class="text-center margin-form col-12 col-sm-12 col-md margin-form">
                    <div class="floating-label">
                        <select class="form-control" formControlName="idPais">
                            <option *ngFor="let pais of paises" [value]="pais.idPais">{{pais.pais}}</option>
                        </select>
                        <label>Pais</label>
                    </div>
                    <span class="text-danger"
                        *ngIf="provinciasForm.get('idPais').invalid && provinciasForm.get('idPais').touched">
                        El campo es requerido</span>
                </div>
                <div class="text-center margin-form col-12 col-sm-12 col-md margin-form">
                    <mdb-form-control>
                        <input mdbInput formControlName="idProvincia" type="number" min="1" id="metroscuadrados"
                            class="form-control" />
                        <label mdbLabel class="form-label" for="metroscuadrados">Codigo Provincia (*)</label>
                    </mdb-form-control>
                    <span class="text-danger"
                        *ngIf="provinciasForm.get('idProvincia').invalid && provinciasForm.get('idProvincia').touched">
                        El campo es requerido</span>
                </div>
                <div class="text-center margin-form col-12 col-sm-12 col-md margin-form">
                    <mdb-form-control>
                        <input mdbInput formControlName="provincia" type="text" id="anoconstruccion"
                            class="form-control" />
                        <label mdbLabel class="form-label" for="anoconstruccion">Pronvincia (*)</label>
                    </mdb-form-control>
                    <span class="text-danger"
                        *ngIf="provinciasForm.get('provincia').invalid && provinciasForm.get('provincia').touched">
                        El campo es requerido</span>
                </div>
            </div>
        </div>
        <input type="hidden" name="fechaModificacion" formControlName="fechaModificacion" />
        <div class="row">
            <div class="col-12 col-sm-12 col-md-4 margin-form">
                <a routerLink="/home-dashboard/dashboard" mdbBtn type="button" id="btnSave"
                    class="btn btn-primary btn-lg btn-block" mdbWavesEffect>Volver</a>
            </div>
            <div class="col-12 col-sm-12 col-md-4 margin-form">
                <button mdbBtn type="button" id="btnSave" (click)="cargarProvincias()"
                    class="btn btn-primary btn-lg btn-block" mdbWavesEffect>Refrescar</button>
            </div>
            <div class="col-12 col-sm-12 col-md-4 margin-form">
                <button mdbBtn type="submit" id="btnSave" [disabled]="provinciasForm.invalid||provinciasForm.disabled"
                    class="btn btn-primary btn-lg btn-block" mdbWavesEffect>Guardar</button>
            </div>
        </div>
    </form>
</div>
<table class="table align-middle mb-0 bg-white  margin-form">
    <thead class="bg-dark text-light text-center">
        <tr>
            <th>Pais</th>
            <th>Codigo Provincia</th>
            <th>Provincia</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody class="margin-form text-center">
        <tr *ngFor="let estado of provincias">
            <td>
                <span class="fw-normal mb-1">{{estado.idPais}}</span>
            </td>
            <td>
                <span class="fw-normal mb-1">{{estado.idProvincia}}</span>
            </td>
            <td>
                <span class="fw-normal mb-1">{{estado.provincia}}</span>
            </td>
            <td>
                <button (click)="ver(estado.idProvincia)" type="button" class="btn btn-primary  btn-floating mx-1">
                    <i class="fas fa-eye"></i>
                </button>
                <button (click)="editar(estado.idProvincia)" type="button" class="btn btn-warning btn-floating mx-1"
                    mdbRipple rippleColor="dark">
                    <i class="fas fa-pen"></i>
                </button>
                <button (click)="eliminar(estado.idProvincia)" type="button" class="btn btn-danger btn-floating mx-1">
                    <i class="fas fa-trash"></i>
                </button>
            </td>
        </tr>
    </tbody>
</table>

<div class="border rounded-6 p-3 bg-white shadow box-area">
    <form (submit)="submit()" [formGroup]="barrioForm">
        <div class="group-inputs">
            <div class="row">
                <div class="text-center margin-form col-12 col-sm-12 col-md margin-form">
                    <div class="floating-label">
                        <select class="form-control" formControlName="idMunicipio">
                            <option *ngFor="let municipio of municipios" [value]="municipio.idMunicipio">{{municipio.municipio}}</option>
                        </select>
                        <label>Municipio(*)</label>
                    </div>
                    <span class="text-danger" *ngIf="barrioForm.get('idMunicipio').invalid && barrioForm.get('idMunicipio').touched">
                        El campo es requerido</span>
                </div>
                <div class="text-center margin-form col-12 col-sm-12 col-md margin-form">
                    <mdb-form-control>
                        <input mdbInput formControlName="idBarrio" type="number" min="0" id="metroscuadrados"
                            class="form-control" />
                        <label mdbLabel class="form-label" for="metroscuadrados">Codigo Barrio (*)</label>
                    </mdb-form-control>
                    <span class="text-danger"
                        *ngIf="barrioForm.get('idBarrio').invalid && barrioForm.get('idBarrio').touched">
                        El campo es requerido</span>
                </div>
                <div class="text-center margin-form col-12 col-sm-12 col-md margin-form">
                    <mdb-form-control>
                        <input mdbInput formControlName="barrio" type="text" id="anoconstruccion" class="form-control" />
                        <label mdbLabel class="form-label" for="anoconstruccion">Barrio (*)</label>
                    </mdb-form-control>
                    <span class="text-danger"
                        *ngIf="barrioForm.get('barrio').invalid && barrioForm.get('barrio').touched">
                        El campo es requerido</span>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12 col-sm-12 col-md-6 margin-form">
                <a routerLink="/dashboard" mdbBtn type="button" id="btnSave" class="btn btn-primary btn-lg btn-block"
                    mdbWavesEffect>Volver</a>
            </div>
            <div class="col-12 col-sm-12 col-md-6 margin-form">
                <button mdbBtn type="submit" id="btnSave" [disabled]="barrioForm.invalid||barrioForm.disabled"
                    class="btn btn-primary btn-lg btn-block" mdbWavesEffect>Guardar</button>
            </div>
        </div>
    </form>
</div>
<table class="table align-middle mb-0 bg-white  margin-form">
    <thead class="bg-dark text-light text-center">
        <tr>
            <th>Codigo Municipio</th>
            <th>Codigo Barrio</th>
            <th>Barrio</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody class="margin-form text-center">
        <tr *ngFor="let estado of barrios">
            <td>
                <span class="fw-normal mb-1">{{estado.idMunicipio}}</span>
            </td>
            <td>
                <span class="fw-normal mb-1">{{estado.idBarrio}}</span>
            </td>
            <td>
                <span class="fw-normal mb-1">{{estado.barrio}}</span>
            </td>
            <td>
                <button (click)="ver(estado.idBarrio)" [disabled]="deshabilitar(estado.idBarrio)" type="button"
                    class="btn btn-primary  btn-floating mx-1">
                    <i class="fas fa-eye"></i>
                </button>
                <button (click)="editar(estado.idBarrio)" [disabled]="deshabilitar(estado.idBarrio)" type="button"
                    class="btn btn-warning btn-floating mx-1" mdbRipple rippleColor="dark">
                    <i class="fas fa-pen"></i>
                </button>
                <button (click)="eliminar(estado.idBarrio)" [disabled]="deshabilitar(estado.idBarrio)" type="button"
                    class="btn btn-danger btn-floating mx-1">
                    <i class="fas fa-trash"></i>
                </button>
            </td>
        </tr>
    </tbody>
</table>

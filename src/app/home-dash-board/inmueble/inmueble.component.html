<div class="wrapper">
    <div class="d-flex justify-content-center">
        <div class="d-flex justify-content-center">
            <h2>Inmueble</h2>
        </div>
    </div>
    <div class="border rounded-6 p-3 bg-white shadow box-area">

        <div class="group-inputs">
            <form (submit)="busqueda()" [formGroup]="buscadorFrom">
                <div class="row">
                    <div class="text-center col-12 col-sm-12 col-md pe-md-2 margin-form">
                        <mdb-form-control>
                            <input mdbInput formControlName="idInmueble" type="text" id="idInmueble" class="form-control" />
                            <label mdbLabel class="form-label" for="idInmueble">Inmueble Id</label>
                        </mdb-form-control>
                    </div>
                    <div class="text-center col-12 col-sm-12 col-md pe-md-2 margin-form">
                        <mdb-form-control>
                            <input mdbInput formControlName="descripcion" type="text" id="descripcion" class="form-control" />
                            <label mdbLabel class="form-label" for="descripcion">Descripcion</label>
                        </mdb-form-control>
                    </div>
                    <div class="text-center col-12 col-sm-12 col-md pe-md-2 margin-form">
                        <mdb-form-control>
                            <input mdbInput formControlName="direccion" type="text" id="direccion" class="form-control" />
                            <label mdbLabel class="form-label" for="direccion">Direccion</label>
                        </mdb-form-control>
                    </div>
                </div>
                <div class="row">
                    <div class="text-center col-12 col-sm-12 col-md pe-md-2 margin-form">
                        <mdb-form-control>
                            <input mdbInput formControlName="codigoPostal" type="number" min="0" id="codigoPostal" class="form-control" />
                            <label mdbLabel class="form-label" for="codigoPostal">Código Postal</label>
                        </mdb-form-control>
                    </div>
                    <div class="text-center col-12 col-sm-12 col-md pe-md-2 margin-form">
                        <mdb-form-control>
                            <input mdbInput formControlName="precioventa" type="number" min="0" id="precio_venta" class="form-control" />
                            <label mdbLabel class="form-label" for="precio_venta">Precio Venta</label>
                        </mdb-form-control>
                    </div>
                    <div class="text-center col-12 col-sm-12 col-md pe-md-2 margin-form">
                        <mdb-form-control>
                            <input mdbInput formControlName="precioalquiler" type="number" min="0" id="precio_alquiler" class="form-control" />
                            <label mdbLabel class="form-label" for="precio_alquiler">Precio Alquiler</label>
                        </mdb-form-control>
                    </div>
                </div>
                <div class="row">
                    <div class="text-center col-12 col-sm-12 col-md pe-md-2 margin-form">
                        <mdb-form-control>
                            <input mdbInput formControlName="numHabitaciones" type="number" min="0" id="numHabitaciones" class="form-control" />
                            <label mdbLabel class="form-label" for="numHabitaciones">Numero Habitaciones</label>
                        </mdb-form-control>
                    </div>
                    <div class="text-center col-12 col-sm-12 col-md pe-md-2 margin-form">
                        <mdb-form-control>
                            <input mdbInput formControlName="numBanos" type="number" min="0" id="numBanos" class="form-control" />
                            <label mdbLabel class="form-label" for="numBanos">Numero Baños</label>
                        </mdb-form-control>
                    </div>
                   
                </div>
                <div class="row">
                    <div class="text-center col-12 col-sm-12 col-md pe-md-2 margin-form">
                        <mdb-form-control>
                            <input mdbInput formControlName="anoconstruccion" type="number" min="0" id="ano_construccion" class="form-control" />
                            <label mdbLabel class="form-label" for="ano_construccion">Año Construccion</label>
                        </mdb-form-control>
                    </div>
                    <div class="text-center col-12 col-sm-12 col-md pe-md-2 margin-form">
                        <mdb-form-control>
                            <input mdbInput formControlName="metroscuadrados" type="number" min="0" id="metros_cuadrados" class="form-control" />
                            <label mdbLabel class="form-label" for="metros_cuadrados">Metros Cuadrados</label>
                        </mdb-form-control>
                    </div>
                </div>
                <div class="d-flex justify-content-around flex-md-row flex-sm-column flex-column gap-2">
                    <div class="floating-label   margin-form" style="width: 100%">
                        <select formControlName="ipPais" class="form-control">
                            <option selected>Seleciona una opción</option>
                            <option *ngFor="let pais of paises" [value]="pais.idPais">{{pais.pais}}</option>
                        </select>
                        <label>Pais</label>
                    </div>
                    <div class="floating-label   margin-form" style="width: 100%">
                        <select formControlName="provincia" class="form-control">
                            <option selected>Seleciona una opción</option>
                            <option *ngFor="let provincia of provincias" [value]="provincia.idProvincia">
                                {{provincia.provincia}}</option>
                        </select>
                        <label>Provincia</label>
                    </div>
                </div>
                <div class="d-flex justify-content-around flex-md-row flex-sm-column flex-column gap-2">
                    <div class="floating-label   margin-form" style="width: 100%">
                        <select formControlName="municipio" class="form-control">
                            <option selected>Seleciona una opción</option>
                            <option *ngFor="let municipio of municipios" [value]="municipio.idMunicipio">
                                {{municipio.municipio}}</option>
                        </select>
                        <label>Municipio</label>
                    </div>
                    <div class="floating-label   margin-form" style="width: 100%">
                        <select formControlName="barrio" class="form-control">
                            <option selected>Seleciona una opción</option>
                            <option *ngFor="let barrio of barrios" [value]="barrio.idBarrio">{{barrio.barrio}}</option>
                        </select>
                        <label>Barrio</label>
                    </div>
                </div>
                <div class="d-flex justify-content-around flex-md-row flex-sm-column flex-column gap-2">
                    <div class="floating-label   margin-form" style="width: 100%">
                        <select formControlName="tipoinmueble" class="form-control">
                            <option selected>Seleciona una opción</option>
                            <option *ngFor="let tipoInmueble of tiposInmueble" [value]="tipoInmueble.id">
                                {{tipoInmueble.tipo}}</option>
                        </select>
                        <label>Tipo Inmueble</label>
                    </div>
                    <div class="floating-label   margin-form" style="width: 100%">
                        <select formControlName="estadoInmueble" class="form-control">
                            <option selected>Seleciona una opción</option>
                            <option *ngFor="let estadoInmueble of estadosInmueble"
                            [value]="estadoInmueble.idEstadoInmueble">{{estadoInmueble.estado}}</option>
                        </select>
                        <label>Estado Inmueble</label>
                    </div>
                    <div class="floating-label   margin-form" style="width: 100%">
                        <select formControlName="idUsuario" class="form-control">
                            <option selected>Seleciona una opción</option>
                            <option *ngFor="let usuario of usuarios" [value]="usuario.idUsuario">
                                {{usuario.nombre}} {{usuario.apellido}}</option>
                        </select>
                        <label>Usuario</label>
                    </div>
                </div>
            </form>
        </div>
        <div class="d-flex justify-content-center">
            <button mdbBtn type="button" color="primary" class="btn btn-primary btn-lg" (click)="busqueda()">
                <i class="fas fa-search mx-2"></i>Buscar
            </button>
        </div>
    </div>
    <div class="d-flex justify-content-end mx-5 my-3">
        <a routerLink="/inmueble/crear" mdbBtn color="primary" class="btn btn-primary btn-lg">
            +<i class="fas fa-building mx-2"></i>Nuevo Inmueble
        </a>
    </div>
    <app-inmueble-table [inmuebles]="inmuebles"></app-inmueble-table>
</div>

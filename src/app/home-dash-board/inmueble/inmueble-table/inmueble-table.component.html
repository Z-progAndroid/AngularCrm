<table class="table align-middle mb-0 bg-white">
    <thead class="bg-dark text-light text-center">
        <tr>
            <th>Id</th>
            <th>Direccion</th>
            <th>Precio Venta</th>
            <th>Precio Alquiler</th>
            <th>Tipo Inmueble</th>
            <th>Estado Inmueble</th>
            <th>Acciones</th>

        </tr>
    </thead>
    <tbody class="text-center">
        <tr *ngFor="let inmueble of inmuebles">
            <td>
                <span class="fw-normal mb-1">{{inmueble.idInmueble}}</span>
            </td>
            <td>
                <span class="fw-normal mb-1">{{inmueble.direccion}}</span>
            </td>
            <td>
                <span class="fw-normal mb-1">{{inmueble.precio_venta}}</span>
            </td>
            <td>
                <span class="fw-normal mb-1">{{inmueble.precio_alquiler}}</span>
            </td>
            <td>
                <span class="">{{inmueble.tipoInmueble}}</span>
            </td>
            <td>
                <span class="">{{inmueble.estadoInmueble}}</span>
            </td>
            <td>
                <a routerLink="/home-dashboard/inmueble/ver/{{inmueble.idInmueble}}" type="button" class="btn btn-primary  btn-floating mx-1">
                    <i class="fas fa-eye"></i>
                </a>
                <a routerLink="/home-dashboard/inmueble/editar/{{inmueble.idInmueble}}" type="button" class="btn btn-warning btn-floating mx-1" mdbRipple rippleColor="dark">
                    <i class="fas fa-pen"></i>
                </a>
                <a (click)="onDelete(inmueble.idInmueble)"type="button" class="btn btn-danger btn-floating mx-1">
                    <i class="fas fa-trash"></i>
                </a>
            </td>
        </tr>
    </tbody>
</table>

<div class="wrapper">
    <div class="group-inputs">
        <div class="row">
            <div class="col-12 col-md-12 col-lg-9">
                <span class="tipo-cita-item" *ngFor="let item of legend">{{item.nombre}} <div class="tipo-cita-color"
                        style="item.color"></div></span>

                <full-calendar [options]="calendarGridOptions"></full-calendar>
            </div>
            <div class="col-12 col-md-12 col-lg-3">
                <full-calendar [options]="calendarListOptions"></full-calendar>
            </div>
        </div>
    </div>
</div>
